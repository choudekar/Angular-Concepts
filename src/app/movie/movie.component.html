<ng-container *ngIf="movie">
    <div class="max-w-64 border-2  border-gray-200 p-4 rounded-lg ">
        <img class="w-60 h-60 rounded-t-lg" [src]="'/assets/'+ movie.img " alt="">
        <h3 class="text-xl font-semibold my-2 "> {{ movie.title }} </h3>
        <div> {{ movie.description }} </div>
    </div>

</ng-container>
