<ng-container *ngIf="product">

    <div class="max-w-64 border-2  border-gray-200 p-4 rounded-lg ">
        <img class="w-60 h-60 rounded-t-lg" [src]="'/assets/'+ product.images " alt="Image Not Available">
        <!-- <img class="w-60 h-60 rounded-t-lg" [src]="'/assets/'+ product.thumbnail " alt="Image Not Available"> -->
        <h3 class="text-xl font-semibold my-2 "> {{ product.title }} </h3>
        <h5 class="text-2xl">price:-{{product.price}}</h5>
        <div> {{ product.description }} </div>
        <!-- <div>
            <img class="w-60 h-60 rounded-t-lg" [src]="'/assets/'+ product.images " alt="Image Not Available">
        </div> -->
    </div>

</ng-container>
